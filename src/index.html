<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body>
    <div id="container">
      <main id="content">
        <section id="highp"><ul></ul></section>
        <section id="medp"><ul></ul></section>
        <section id="lowp"><ul></ul></section>
      </main>
      <aside id="sidebar">
        <section class="sortByPriorities">
          <!-- shows low med high priority tasks in details -->
        </section>
        <section class="projects">
          <h2>
            Projects
            <span>
              <button type="button" id="newProjectBtn">+</button>
            </span>
          </h2>
          <ul></ul>
          <dialog class="newProjectModal">
            <form id="newProjectForm" action="" method="">
              <label for="projectName">Project Name:</label>
              <input type="text" id="projectName" /><br />
              <button type="submit">Submit</button>
              <button type="button" class="newProjectCloseBtn">Close</button>
            </form>
          </dialog>
        </section>
        <section class="upcoming">
          <!-- lists upcomming tasks according to due dates -->
        </section>
        <section class="newTask">
          <h2>
            New Task
            <span>
              <button class="newNoteBtn" type="button">+</button>
            </span>
          </h2>
        </section>
      </aside>
      <!-- The Input Modal -->
      <dialog class="newNoteModal">
        <form id="newNoteForm" action="" method="">
          <label for="name">Name</label>
          <input type="text" id="name" /><br /><br />
          <label for="descript">Description</label>
          <input type="text" id="descript" /><br /><br />
          <label for="due">Due Date</label>
          <input type="date" id="due" /><br /><br />
          <legend>Priority</legend>
          <select name="priority" id="priority">
            <option value="lowp">Low Priority</option>
            <option value="medp">Medium Priority</option>
            <option value="highp">High Priority</option>
          </select>
          <legend>Projects</legend>
          <select id="projectList" name="projects">
            <!-- later add proper dom to attach them here and list project inside
            projectSection -->
            <option selected>None</option>
            <!-- <option selected>Personal</option>
            <option>Work</option>
            <option>Hobbies</option>
            <option>Grocery</option> -->
          </select>
          <button type="submit">Submit</button>
          <button type="button" class="newNoteCloseBtn">Close</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
